<div class="component-content table-responsive">
	<table class="table table-striped table-hover align-middle">
		<thead class="table-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">NOME</th>
				<th scope="col">IDADE</th>
				<th scope="col">DEPARTAMENTO</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngIf="employees.length">
				<tr *ngFor="let employee of employees">
					<th scope="row">{{ employee.id }}</th>
					<td>{{ employee.name }}</td>
					<td>{{ employee.age }}</td>
					<td>{{ employee.department }}</td>
					<td>
						<a class="btn btn-primary" [routerLink]="['edit', employee.id]">EDITAR</a>
					</td>
				</tr>
			</ng-container>
			<tr>
				<td colspan="5" *ngIf="!employees.length">Nenhum funcion√°rio encontrado</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="component-buttons text-center">
	<button class="btn btn-primary" (click)="navigateTo(['add'])">ADICIONAR NOVO</button>
</div>
